{% extends 'base.html' %}
{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-1">
                <div class="text-center text-white">
                    <h6 class="display-4 fw-bolder">Create New Password</h6>
                    <p class="lead fw-normal text-white-50 mb-0">Update your password!!!</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <div class="container">
            <div class="row ">
               <center>
               <div class="col-sm-5 p-4  ">
                   <form method="POST" action="{% url 'update_password' %}">
                       {% csrf_token %}
                       {{ form.as_p }}
                       <br><br>
                       <button class="btn btn-success" type="submit">Update Password</button>
                   </form>
                   
               </div>
               </center>
           </div>
      </div>
       
     
{% endblock %}
